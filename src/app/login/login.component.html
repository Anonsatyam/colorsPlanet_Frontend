<div class="container">
  <div class="card">

    <div class="loginForm card-body">
      <div class="row">
        <img class="loginImg" src="../../assets/login/account.png" alt="login">
      </div>
      <div class="row">
        <h1>Admin Login</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <!-- <label>Email:</label> -->
          <input class="form-control" formControlName="email" type="email" required
            placeholder="Email addredd or Username" />
        </div>
        <div class="form-group mt-4">
          <!-- <label>Password:</label> -->
          <input class="form-control" type="password" formControlName="password" required placeholder="Password" />
        </div>
        <div class="row submitBtn mt-3 justify-content-center">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="row fp">
          <small><a href="#">Forgotten password?</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
